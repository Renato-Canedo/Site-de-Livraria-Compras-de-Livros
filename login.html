<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <title>Login - CanedoBooks</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="logo">CanedoBooks</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <h1>CanedoBooks</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <p>Não tem uma conta? <a href="cadastro.html">Realizar Cadastro</a></p>
      <p><a href="recuperar-email.html">Esqueceu sua senha?</a></p>
    </div>
  </div>

  <script>
    const form = document.querySelector('form');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Sempre previne o envio padrão do formulário

      const password = passwordInput.value;
      const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}$/;

      if (!passwordRegex.test(password)) {
        alert('A senha deve conter no mínimo:\n- 8 caracteres\n- 1 letra minúscula\n- 1 letra maiúscula\n- 1 número\n- 1 caractere especial (@#$%^&+=!)');
      } else {
        window.location.href = 'solicita2fa.html';
      }
    });
  </script>


</body>

</html>
